<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <h1 class="sr-only">Social Links Profile</h1>
  <main>
    <img class="profile-picture" src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
    <div class="user-info">
      <h2 class="user-info__username">Jessica Randall</h2>
      <p class="user-info__location">London, United Kingdom</p>
    </div>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="button-group">
      <button class="button-group__btn"><a href="https://github.com">GitHub</a></button>
      <button class="button-group__btn"><a href="https://frontendmentor.io">Frontend Mentor</a></button>
      <button class="button-group__btn"><a href="https://linkedin.com">Linkedin</a></button>
      <button class="button-group__btn"><a href="https://x.com">Twitter</a></button>
      <button class="button-group__btn"><a href="https://instagram.com">Instagram</a></button>
    </div>
  </main>
</body>
</html>
